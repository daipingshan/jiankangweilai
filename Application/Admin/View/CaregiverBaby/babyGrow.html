<extend name="Common/layer"/>
<block name="body">
    <table class="layui-table" lay-skin="line">
        <colgroup>
            <col style="width: 10%">
            <col style="width: 10%">
            <col style="width: 30%">
            <col style="width: 20%">
            <col style="width: 10%">
            <col style="width: 20%">
        </colgroup>
        <thead>
        <tr>
            <th>身高</th>
            <th>体重</th>
            <th>打过的疫苗</th>
            <th>吃过的营养包数</th>
            <th>贫血值</th>
            <th>记录时间</th>
        </tr>
        </thead>
        <tbody>
        <volist name="data" id="row">
            <tr>
                <td>{$row.height}cm</td>
                <td>{$row.weight}公斤</td>
                <td>{$row.vaccine}</td>
                <td>{$row.nutrition_num}</td>
                <td>{$row.baby_anemia_value}</td>
                <td>{$row.add_time}</td>
            </tr>
        </volist>
        </tbody>
    </table>
</block>
